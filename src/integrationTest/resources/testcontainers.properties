# Instruct Testcontainers to use the Podman client provider strategy.
# This forces Testcontainers to pick Podman instead of the Docker strategy.
# If your Podman daemon is exposed on a specific socket or TCP endpoint,
# override DOCKER_HOST or set remote.docker.host accordingly (uncomment and edit below).
#
# Available strategies include:
#  - org.testcontainers.dockerclient.PodmanClientProviderStrategy
#  - org.testcontainers.dockerclient.DockerClientProviderStrategy
#
# Try the Podman strategy first. If your Podman is running with a local unix socket,
# Testcontainers should discover it automatically. On Windows you might need to
# set remote.docker.host=tcp://localhost:2375 or the correct Podman machine address.

docker.client.strategy=org.testcontainers.dockerclient.PodmanClientProviderStrategy
testcontainers.docker.client.strategy=org.testcontainers.dockerclient.PodmanClientProviderStrategy

# Example overrides (uncomment & adjust if needed):
remote.docker.host=unix:///run/podman/podman.sock
# remote.docker.host=tcp://localhost:2375

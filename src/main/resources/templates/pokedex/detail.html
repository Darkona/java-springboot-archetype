<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pokemon.name()} + ' — Pokedex'">Pokemon Detail</title>
    <link rel="stylesheet" th:href="@{/pokedex/css/pokedex.css}"/>
</head>
<body>
<header>
    <h1 th:text="${pokemon.name}">Pokemon Name</h1>
    <p><a th:href="@{/pokedex}">← Back to list</a></p>
</header>

<main>
    <section>
        <h2>Species Info</h2>
        <dl>
            <dt>ID</dt>
            <dd th:text="${pokemon.id()}">id</dd>

            <dt>Types</dt>
            <dd th:text="${#lists.isEmpty(pokemon.types()) ? 'Unknown' : pokemon.typesJoined()}">types</dd>
        </dl>
    </section>
</main>

<footer>
    <small>Skeleton Pokedex example — read-only</small>
</footer>
</body>
</html>
